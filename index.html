<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="text">
		<p>Помоги Борису пройти тяжелый пусть зеленого братства и доставь отработанные батарейки в мусоросборник
		</p>
		<p>Для начала игры, наведи на знак + и веди курсором мыши до знака -
		</p>
	</div>
	<div class="game">
		<div class="game__container">
			<div class="battery-wrapper"></div>
			<div class="battery-up"></div>
			<div class="battery-midle"></div>
			<div class="battery-down">
				<div class="start"></div>
				<div class="road1"></div>
				<div class="road2"></div>
				<div class="road3"></div>
				<div class="road4"></div>
				<div class="road5"></div>
				<div class="road6"></div>
				<div class="road7"></div>
				<div class="road8"></div>
				<div class="road9"></div>
				<div class="finish"></div>
			</div>
		</div>
	</div>
</body>

</html>
